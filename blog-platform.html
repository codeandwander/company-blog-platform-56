<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Blog Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    header {
      background-color: #0077b6;
      color: #fff;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main Content Styles */
    main {
      padding: 40px 0;
    }

    .post-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
    }

    .post-card {
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .post-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .post-card-content {
      padding: 20px;
    }

    .post-card h2 {
      margin-top: 0;
    }

    .post-card p {
      margin-bottom: 0;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .post-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .post-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Authors</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Recent Posts</h1>
      <div class="post-list">
        <div class="post-card">
          <img src="https://via.placeholder.com/300x200" alt="Post Image">
          <div class="post-card-content">
            <h2>Blog Post Title</h2>
            <p>This is a brief description of the blog post. It should be a few sentences long to give the reader a
              general idea of the content.</p>
          </div>
